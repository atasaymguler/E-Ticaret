<app-category></app-category>
<div class="mb-3" >
  <input   class="form-control" id="productName" placeholder="Arama metninizi giriniz" [(ngModel)]="filterText">
  <small *ngIf="filterText" id="emailHelp" class="form-text text-muted" > Şu an <strong>{{filterText}}</strong></small>
</div>

<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      Bu Kategoride Ürün Yok.
    </div>
  </ng-template>
  <div *ngFor="let product of products | productFilter: filterText" class="productbox" style=" width: 18rem;">
    <img src="{{ product.imageUrl}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name}} {{product.price | currency:"GBP":symbol:"1.2-4" }}</h5>
      <p class="card-text">
        {{product.description}}
      </p>
      <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>  

</div>
